{% extends 'mainapp/base.html' %}
{% load static %}
{% block content %}

	<div class="row mb-4">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						Типы платежей
						<br>
						{% if user.is_superuser %}
						<a href="{% url 'pay_create' %}">Создание нового типа платежа</a>
						{% endif %}
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered text-nowrap mb-0">
									<thead>
										<tr>
											<th>ID</th>
											<th>Тип платежа</th>
										</tr>
									</thead>
									{% for object in pay_type %}
									<tbody>
										<tr class="align-middle">
											<td>{{ object.pk }}</td>
											<td>{{ object.pay_type }}</td>
										</tr>
									</tbody>
									{% endfor %}
								</table> <!-- /table -->
							</div> <!-- /table-responsive -->
						</div>
					</div> <!-- /table-responsive -->
				</div> <!-- /card-body -->
			</div> <!-- /card -->
		</div> <!-- /col -->
	</div> <!--/row-->

{% endblock content %}
