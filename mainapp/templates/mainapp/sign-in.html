{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Авторизация</title>

	<link rel="icon" href="{% static '/img/brand/favicon.png' %}" type="image/x-icon"/>

	<!-- css -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/all.min.css' %}">
</head>
<body class="auth-page d-flex h-100">


<div class="container-fluid m-auto">
	<div class="row">
		<main class="col-md-6 mx-auto col-lg-4 px-md-4 pt-3 pb-3">
			<div class="card rounded-5 shadow-lg">
				<div class="navbar-brand anim-up-dn pt-5 pb-0 ps-5 pe-5">
					<img src="{% static 'img/brand/logo.svg' %}" alt="">
				</div> <!--/navbar-brand-->


				<div class="card-body pt-5 pb-5 ps-5 pe-5">
					<h1 class="h3 pb-3 mb-4 border-bottom text-center">
						Пожалуйста, авторизуйтесь
					</h1> <!-- /title -->


					<form action="#" method="POST">
						{% csrf_token %}

						{{ form|crispy }}

						<div class="text-center mb-3 mt-3">
							<div class="form-check form-check-inline">
								<input class="form-check-input" id="rememberMe" name="rememberMe" type="checkbox" value="1">

								<label class="form-check-label" for="rememberMe">
									Запомнить меня
								</label>
							</div> <!-- /form-check -->
						</div> <!-- /text-center -->


						<button class="w-100 btn btn-lg btn-primary" type="submit">
							Авторизоваться
						</button> <!-- /btn -->
					</form> <!-- /form -->
				</div> <!-- /card-body -->

			</div> <!-- /card -->
		</main> <!-- /content -->
	</div> <!-- /row -->
</div> <!-- /container-fluid -->


<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
