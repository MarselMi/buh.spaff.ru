{% extends 'mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="row mb-4">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<form method="POST" action="">
						{% csrf_token %}

						<div class="w-100">
						    <div class="mt-4">
							  {{ form|crispy }}
						    </div>
						</div>
						<div>
							<button class="btn btn-lg btn-primary mt-4" type="submit">
								Сохранить
							</button> <!-- /btn -->
						</div>
					</form>
				</div> <!-- /card-body -->
			</div> <!-- /card -->
		</div> <!-- /col -->
	</div> <!--/row-->

{% endblock content %}
