{% extends 'mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

	<div class="row mb-4">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="table-responsive">
						<strong>Создание Транзакции</strong>
						<br>
						<form method="POST" action="">
							{% csrf_token %}

							<div class="row">
							  <div class="col-12 col-md-3 col-sm-4">
								{{ form|crispy }}
							  </div>
							</div>

							<button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
								Сохранить
							</button> <!-- /btn -->
						</form>
					</div> <!-- /table-responsive -->
				</div> <!-- /card-body -->
			</div> <!-- /card -->
		</div> <!-- /col -->
	</div> <!--/row-->

{% endblock content %}
